<div
  id="login-cancel"
  class="ui dimmer modals page visible active"
  (click)="cancel()"
>
  <div class="ui mini modal visible active" (click)="$event.stopPropagation()">
    <div class="header">
      Sign In
    </div>
    <div class="actions">
      <button
        id="login-google"
        class="ui labeled icon google plus button login"
        (click)="googleLogin()"
        mat-raised-button color="warn"
      >
        <i class="google icon"></i>
        Sign in with Google
      </button>
      <button 
        mat-rised-button color="primary"
        id="login-facebook"
        class="ui labeled icon facebook button login"
        mat-raised-button color="primary"
      >
        <i class="facebook f icon"></i>
        Sign in with Facebook
      </button>
      <button mat-raised-button mat-dialog-close>Cancel</button>
    </div>
  </div>
</div>
