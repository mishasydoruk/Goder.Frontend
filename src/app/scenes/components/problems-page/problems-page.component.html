<div class="container">
    <!-- class mat-elevation-z8 makes shodows -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef><strong> ID </strong> </th>
            <td mat-cell *matCellDef="let element" > {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef><strong> Name </strong> </th>
            <td mat-cell *matCellDef="let element"><a href="#"> {{element.name}} </a></td>
        </ng-container>
    
        <!-- Result Column -->
        <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef> <strong> Result </strong> </th>
            <td mat-cell *matCellDef="let element" class="element">
                <container-element [ngSwitch]="element.result">
                    <some-element *ngSwitchCase="0">-</some-element>
                    <some-element *ngSwitchCase="1"><mat-icon>minimize</mat-icon></some-element>
                    <some-element *ngSwitchCase="2"><mat-icon>done</mat-icon></some-element>
                    <some-element *ngSwitchDefault>-</some-element>
                 </container-element>
             </td>
        </ng-container>
    
        <!-- Solved Column -->
        <ng-container matColumnDef="solved">
            <th mat-header-cell *matHeaderCellDef> <strong> Solved </strong> </th>
            <td mat-cell *matCellDef="let element" class="element"> {{ element.solved }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
