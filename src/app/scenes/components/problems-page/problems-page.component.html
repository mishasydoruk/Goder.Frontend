<mat-card class="container">
    <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef><strong> Position </strong> </th>
            <td mat-cell *matCellDef="let element" > {{element.position}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef><strong> Name </strong> </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef> <strong> Result </strong> </th>
            <td mat-cell *matCellDef="let element" class="element">
                <container-element [ngSwitch]="element.result">
                    <some-element *ngSwitchCase="0">-</some-element>
                    <some-element *ngSwitchCase="1"><mat-icon>minimize</mat-icon></some-element>
                    <some-element *ngSwitchCase="2"><mat-icon>done</mat-icon></some-element>
                    <some-element *ngSwitchDefault>-</some-element>
                 </container-element>
             </td>
        </ng-container>
    
        <ng-container matColumnDef="solved">
            <th mat-header-cell *matHeaderCellDef> <strong> Solved </strong> </th>
            <td mat-cell *matCellDef="let element" class="element"> {{ element.solved }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="row" (click)="openProblem(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
